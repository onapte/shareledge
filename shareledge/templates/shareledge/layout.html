{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link href="{% static 'shareledge/layout.css' %}" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" id="logo" href="#">Share<font style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">LEDGE</font></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'shareledge:homePage' %}"><i class="fa fa-home" style="color: lime"></i> Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="{% url 'shareledge:allArticles' %}"><i class="fa fa-sticky-note-o" style="color: lime"></i> Articles</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="{% url 'shareledge:userGuide' %}"><i class="fa fa-book" style="color: lime"></i> Guide</a>
          </li>
          {% if request.user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'shareledge:logout' %}"><i class="fa fa-sign-out" style="color: lime"></i> Logout</a>
            </li>
              {% if request.user.verified %}
              <li class="nav-item">
                <a class="nav-link active" href="{% url 'shareledge:createPage' %}"><i class="fa fa-plus" style="color: lime"></i> Create</a>
              </li>
              {% endif %}
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'shareledge:profile' request.user.id %}"><i class="fa fa-user" style="color: lime"></i> Profile</a>
            </li>
            
          {% else %}
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'shareledge:login' %}"><i class="fa fa-sign-in" style="color: lime"></i> Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'shareledge:register' %}"><i class="fa fa-user-plus" style="color: lime"></i> Register</a>
            </li>
          {% endif %}
        </ul>
        
      </div>
    </div>
  </nav>
  {% block childBody %}
  {% endblock %}
  
</body>
</html>
